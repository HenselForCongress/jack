<!-- templates/print.html -->
{% include 'header.html' %}
<link rel="stylesheet" href="/static/css/print.css">

<div class="container">
    <div class="input-section">
        <label for="sheet-number-input">Enter Sheet Number:</label>
        <input type="number" id="sheet-number-input" min="1" onkeydown="if (event.key === 'Enter') generateSheet()">
        <button onclick="generateSheet()">Generate</button>
    </div>
    <div class="header">
        <div class="left-header">
            <p>Candidate: Bentley Hensel | US Congress | VA-08</p>
        </div>
        <div class="right-header">
            <p>Sheet Number: <strong id="sheet-number">-</strong></p>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Row</th>
                <th>Voter ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Apt #</th>
                <th>City</th>
                <th class="center">State</th>
                <th class="center">Zip Code</th>
                <th class="center">Signed On</th>
                <th class="center">SSN 4</th>
            </tr>
        </thead>
        <tbody id="data-rows">
            <!-- Data rows will be inserted here by the script -->
        </tbody>
    </table>
    <div class="info-section">
        <div class="circulator">
            <h3>Circulator</h3>
            <p id="circulator-info">
                <!-- Circulator information will be filled here -->
            </p>
        </div>
        <div class="notary">
            <h3>Notary</h3>
            <p id="notary-info">
                <!-- Notary information will be filled here -->
            </p>
            <p>
              <strong>Notarized:</strong> <span id="notarize-date">-</span>
            </p>
        </div>
    </div>
    <div class="footer">
        Sheet Number: <strong id="footer-sheet-number">-</strong>
    </div>
</div>

<script src="/static/js/print.js"></script>
{% include 'footer.html' %}
