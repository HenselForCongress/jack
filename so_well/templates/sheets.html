<!-- so_well/templates/sheets.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheet Status Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sheets.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sheet Status Management</h1>
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Sheets Status Overview</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for status in ordered_statuses %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>{{ status.status }}</strong>
                        <span class="badge badge-primary badge-pill">{{ status_counts.get(status.status, 0) }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0">Update Sheet Status</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="sheet-number" placeholder="Enter Sheet Number">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="update-status">Update Status</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header bg-warning text-white">
                <h2 class="mb-0">Close Sheet</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="close-sheet-number" placeholder="Enter Sheet Number">
                </div>
                <div class="input-group mb-3">
                    <select class="form-control" id="notary-selector">
                        <!-- Notary Options will be populated here -->
                    </select>
                </div>
                <div class="input-group mb-3">
                    <input type="date" class="form-control" id="notarized-date" placeholder="Notarized Date">
                </div>
                <div class="input-group mb-3">
                    <select class="form-control" id="circulator-selector">
                        <!-- Circulator Options will be populated here -->
                    </select>
                </div>
                <button class="btn btn-warning btn-block" id="close-sheet">Close Sheet</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/sheets.js') }}"></script>
</body>
</html>
