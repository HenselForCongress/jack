<!--templates/index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Voter Verification</h1>
        <button type="button" class="btn btn-primary mt-4" onclick="location.href='/entry'">Enter Signatures</button>

        <!-- Statistics Section -->
        <div class="mt-5" id="stats-section">
            <h2>Signature Statistics</h2>
            <div class="chart-container">
                <canvas id="signatureChart"></canvas>
            </div>
            <div class="mt-4">
                <h4>Progress toward 1,000 Matched Signatures</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar">0%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: include the Bootstrap JavaScript plugins for a better experience -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch and display statistics
            fetchStatistics();

            function fetchStatistics() {
                $.ajax({
                    url: '/signatures/stats',
                    method: 'GET',
                    success: function(data) {
                        console.log('Statistics data:', data);
                        displayStatistics(data);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching statistics:', error);
                    }
                });
            }

            function displayStatistics(stats) {
                // Get total signatures
                let totalSignatures = Object.values(stats).reduce((a, b) => a + b, 0);

                // Prepare data for the chart
                let labels = Object.keys(stats);
                let data = Object.values(stats);
                let backgroundColors = ['#007bff', '#28a745', '#dc3545', '#ffc107'];

                // Create or update the chart
                let ctx = document.getElementById('signatureChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: backgroundColors
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        let label = tooltipItem.label || '';
                                        let value = tooltipItem.raw;
                                        let percentage = ((value / totalSignatures) * 100).toFixed(2);
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });

                // Update progress bar
                let matchedSignatures = stats['Matched'] || 0;
                let progress = Math.min((matchedSignatures / 1000) * 100, 100).toFixed(2);
                $('#progress-bar').css('width', progress + '%').text(`${progress}%`);
            }
        });
    </script>
</body>
</html>
