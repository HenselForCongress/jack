<!--templates/index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Voter Verification</h1>
        <button type="button" class="btn btn-primary mt-4" onclick="location.href='/entry'">Enter Signatures</button>
        <button type="button" class="btn btn-primary mt-4" onclick="location.href='/print'">Print Summary Sheets</button>
        <button type="button" class="btn btn-primary mt-4" onclick="location.href='/sheets'">Manage Petition Sheets</button>

        <!-- Statistics Section -->
        <div class="mt-5" id="stats-section">
            <h2>Signature Statistics</h2>
            <div class="chart-container">
                <canvas id="signatureChart"></canvas>
            </div>
            <div class="mt-4">
                <h4>Progress toward 1,000 Matched Signatures</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar">0%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: include the Bootstrap JavaScript plugins for a better experience -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
