<!--templates/index.html-->
{% include 'header.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

<header class="bg-primary text-white text-center py-4">
    <h1>Voter Verification</h1>
    <p class="lead">Manage and verify your voter signatures effectively</p>
</header>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-block" onclick="location.href='/entry'">Voter Search</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-block" onclick="location.href='/print'">Print Summary Sheets</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-block" onclick="location.href='/sheets'">Sheets</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-block" onclick="location.href='/batches'">Batches</button>
        </div>
    </div>

    <!-- Statistics Section -->
    <div id="stats-section" class="mb-5">
        <h2 class="text-center">Signature Statistics</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="signatureChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
        <div class="mt-4 text-center">
            <h4>Progress toward 1,000 Matched Signatures</h4>
            <div class="progress mx-auto" style="width: 50%;">
                <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar">0%</div>
            </div>
        </div>
    </div>
</div>

<!-- Optional: include the Bootstrap JavaScript plugins for a better experience -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
