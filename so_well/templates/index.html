<!-- so_well/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Voter Verification</h1>
        <form id="search-form" class="form-inline mb-4" onkeypress="searchOnEnter(event)">
                <div class="form-group mb-2">
                    <label for="first_name" class="mr-2">First Name: </label>
                    <input type="text" id="first_name" name="first_name" class="form-control mr-4">
                </div>
                <div class="form-group mb-2">
                    <label for="last_name" class="mr-2">Last Name: </label>
                    <input type="text" id="last_name" name="last_name" class="form-control mr-4">
                </div>
                <div class="form-group mb-2">
                    <label for="address" class="mr-2">Address: </label>
                    <input type="text" id="address" name="address" class="form-control mr-4">
                </div>
                <div class="form-group mb-2">
                    <label for="city" class="mr-2">City: </label>
                    <input type="text" id="city" name="city" class="form-control mr-4">
                </div>
                <div class="form-group mb-2">
                    <label for="state" class="mr-2">State: </label>
                    <input type="text" id="state" name="state" class="form-control mr-4" value="VA">
                </div>
                <div class="form-group mb-2">
                    <label for="zip" class="mr-2">ZIP: </label>
                    <input type="text" id="zip" name="zip" class="form-control mr-4">
                </div>
                <div class="form-group mb-2">
                    <label for="apt_num" class="mr-2">Apt #: </label>
                    <input type="text" id="apt_num" name="apt_num" class="form-control mr-4">
                </div>
            <button type="button" class="btn btn-primary mb-2" onclick="searchVoters()">Search</button>
            <button type="button" class="btn btn-secondary mb-2 ml-2" onclick="toggleAdvancedSearch()">View More Fields</button>
        </form>

        <div id="advanced-search" style="display: none;">
            <!-- Add additional fields as needed -->
        </div>

        <h3>Results</h3>
        <div id="results">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Apt Number</th>
                        <th>City</th>
                        <th>State</th>
                        <th>ZIP Code</th>
                        <th>Relevance Rank</th>
                    </tr>
                </thead>
                <tbody id="results-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        function searchVoters() {
            const formData = new FormData(document.getElementById('search-form'));
            const params = new URLSearchParams(formData).toString();

            fetch(`/search?${params}`)
                .then(response => response.json())
                .then(data => {
                    const resultsTableBody = document.getElementById('results-table-body');
                    resultsTableBody.innerHTML = '';  // Clear previous results

                    data.forEach(result => {
                        const address = `${result.house_number} ${result.direction || ''} ${result.street_name} ${result.post_direction || ''} ${result.street_type || ''}`.trim();
                        const rank = (result.name_rank + result.address_rank) / 2;
                        const row = `
                            <tr>
                                <td>${result.first_name}</td>
                                <td>${result.last_name}</td>
                                <td>${address}</td>
                                <td>${result.apt_num || ''}</td>
                                <td>${result.city}</td>
                                <td>${result.state}</td>
                                <td>${result.zip}</td>
                                <td>${rank}</td>
                            </tr>
                        `;
                        resultsTableBody.insertAdjacentHTML('beforeend', row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function toggleAdvancedSearch() {
            const advancedSearch = document.getElementById('advanced-search');
            if (advancedSearch.style.display === 'none') {
                advancedSearch.style.display = 'block';
            } else {
                advancedSearch.style.display = 'none';
            }
        }

        function searchOnEnter(event) {
            if (event.keyCode === 13 && (event.metaKey || event.ctrlKey)) {
                event.preventDefault();
                searchVoters();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                searchVoters();
            }
        });
    </script>

    <!-- Optional: include the Bootstrap JavaScript plugins for a better experience -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
